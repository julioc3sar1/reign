<div class="news">
    <div class="news__info">
        <span class="news__info__time"><img src="/assets/img/clock-icon.svg" alt="" class="icon"><small>2 hours ago by {{data.author}}</small></span>
        <a class="news__info__title">{{data.title}}</a>
    </div>
    <div class="news__favorite">
        <button class="button--icon">
            <img src="/assets/img/favorite-icon.svg" alt="">
        </button>
    </div>
</div>
